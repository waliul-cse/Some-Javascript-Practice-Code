<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
      
            var newWin;
            function openWin(){
                newWin=window.open("", "", "width=300,height=200");
            }
            function closeWin(){
                newWin.close();
            }
            function closeMain(){
                this.close();
            }
        </script>
    </head>
    <body>
        <div>
            <input type="button" value="Open a new window" onclick="openWin()"/>
            <input type="button" value="Close the new window" onclick="closeWin()"/>
            <input type="button" value="Close main window" onclick="closeMain()"/> 
        </div>
    </body>
</html>
